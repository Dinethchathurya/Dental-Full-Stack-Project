services:
  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile   
    ports:
      - "5173:5173" 
    depends_on:
      - backend  
    environment:
      - REACT_APP_API_URL=http://localhost:5173
    command: npm run dev -- --host  
    volumes:
      - ./frontend/src:/app/src 

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile   
    ports:
      - "9000:9000" 
    command: npm start
    volumes:
      - ./backend:/app       
      - /app/node_modules 
    environment:
      - MONGO_URI=mongodb://mongo:27017/mydatabase 

  mongo:
    image: mongo:latest
    container_name: mongo
  
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - mynetwork

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "8081:8081"
    networks:
      - mynetwork

volumes:
  mongo_data:

networks:
  mynetwork: